spring:
  main:
    allow-bean-definition-overriding: true
  redis:
    enabled: true
    password: none

  cloud:
    stream:
      bindings:
        pixKey-events:
          destination: dict-events-topic
          binder: kafka

picpay:
  ispb: 22896431
  logging:
    appender: CONSOLE
    level: INFO
  dict:
    pixkey:
      event-registry: true
  compression:
    enabled: true

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: prometheus, health
      path-mapping:
        prometheus: '''metrics'''
