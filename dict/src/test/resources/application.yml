spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: 123456
    url: jdbc:postgresql://localhost:15432/postgres?currentSchema=dict
    username: postgres
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
    show-sql: true
  main:
    allow-bean-definition-overriding: true
  redis:
    enabled: true
    host: localhost
    keyTtl: 24
    port: 6379
    timeout: 5000
management:
  endpoint:
    health:
      show-details: always
    web:
      exposure:
        include: prometheus, health
  endpoints:
    web:
      base-path: /
      path-mapping:
        prometheus: '''metrics'''
picpay:
  ispb: 22896431
  logging:
    appender: CONSOLE
    level: INFO
server:
  compression:
    enabled: true
  port: 8080

feign:
  client:
    config:
      default:
        logger-level: FULL
        connect-timeout: 105000
        read-timeout: 105000
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
      useGzipDecoder: true
