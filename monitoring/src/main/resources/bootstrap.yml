spring:
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
  application:
    name: dict-monitoring
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      name: dict-monitoring,dict-database
      request-connect-timeout: 15
  profiles:
    active:
      - ${ENV:local}
      - database-${ENV:local}
