server:
  port: ${LOCAL_PORT:8080}
  compression:
    enabled: true

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        claim-notifications:
          destination: claim-notifications
          binder: kafka

  redis:
    enabled: false

  datasource:
    driver-class-name: org.postgresql.Driver
    password: 123456
    url: jdbc:postgresql://localhost:15432/postgres
    username: postgres
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: false

feign:
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
      useGzipDecoder: true
  client:
    config:
      default:
        connect-timeout: 105000
        read-timeout: 105000

picpay:
  ispb: 22896431
  polling:
    limit: 25
    claim:
      initial-delay: 10000
      fixed-delay: 300000
      limit: 25
      cancel-limit: 200
    infraction:
      initial-delay: 60s
      fixed-delay: 10m

pix:
  bacen:
    dict:
      url: localhost:1080
      entries:
        url: localhost:1080/dict/api
      infraction:
        url: localhost:1080
    url: localhost:1080


management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      exposure:
        include: prometheus, health
      path-mapping:
        prometheus: 'metrics'