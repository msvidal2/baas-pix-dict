server:
  compression:
    enabled: true

spring:
  main:
    allow-bean-definition-overriding: true
    banner-mode: off
  cloud:
    stream:
      bindings:
        claim-notifications:
          destination: claim-notifications-topic
          binder: kafka

  redis:
    enabled: false

picpay:
  ispb: 22896431
  polling:
    claim:
      initial-delay: 10000
      fixed-delay: 360000
      limit: 200

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      exposure:
        include: prometheus, health
      path-mapping:
        prometheus: 'metrics'
