server:
  port: ${LOCAL_PORT:8080}
  compression:
    enabled: true

spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_HOSTS}
      bindings:
        claim-notifications:
          destination: ${CLAIM_NOTIFICATIONS_TOPIC}
          binder: kafka
        new-infractions:
          destination: ${INFRACTION_ACKNOWLEDGMENT_TOPIC}
          binder: kafka
  redis:
    enabled: false
  datasource:
    driver-class-name: ${DB_DRIVE_CLASS_NAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    username: ${DB_USERNAME}
  jpa:
    database: ${DB_TYPE}
    hibernate:
      ddl-auto: none
    show-sql: true

feign:
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
      useGzipDecoder: true
  client:
    config:
      default:
        connect-timeout: 105000
        read-timeout: 105000

picpay:
  ispb: ${ISPB_CLIENT_ID}
  polling:
    claim:
      initial-delay: ${POLLING_SCHEDULER_CLAIM_INITIAL_DELAY}
      fixed-delay: ${POLLING_SCHEDULER_CLAIM_FIXED_DELAY}
      limit: ${POLLING_SCHEDULER_CLAIM_LIMIT}
    infraction:
      initial-delay: ${POLLING_SCHEDULER_INFRACTION_INITIAL_DELAY}
      fixed-delay: ${POLLING_SCHEDULER_INFRACTION_FIXED_DELAY}
      limit: ${POLLING_SCHEDULER_INFRACTION_LIMIT}
      lock:
        duration: PT10M


pix:
  bacen:
    url: ${BACEN_AWS_URL}
    dict:
      url: ${BACEN_AWS_URL}/dict/api
      entries:
        url: localhost:1080/dict/api

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      exposure:
        include: prometheus, health
      path-mapping:
        prometheus: 'metrics'