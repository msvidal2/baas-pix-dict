server:
  port: ${LOCAL_PORT:8080}
  compression:
    enabled: true

spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        claim-notifications:
          destination: claim-notifications
          binder: kafka

feign:
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
      useGzipDecoder: true
  client:
    config:
      default:
        connect-timeout: 105000
        read-timeout: 105000

picpay:
  ispb: 22896431
  polling:
    limit: 25
    claim:
      initial-delay: 10s
      fixed-delay: 5m
    infraction:
      initial-delay: 60s
      fixed-delay: 10m

pix:
  bacen:
    dict:
      entries:
        url: localhost:1080/dict/api
      infraction:
        url: localhost:1080
    url: localhost:1080


management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      exposure:
        include: prometheus, health
      path-mapping:
        prometheus: 'metrics'