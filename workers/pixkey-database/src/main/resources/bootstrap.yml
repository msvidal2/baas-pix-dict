spring:
    application:
        name: dict-workers-pixkey-database
    main:
        allow-bean-definition-overriding: true
        banner-mode: off
    cloud:
        config:
            uri: ${CONFIG_SERVER_URI:http://localhost:8888}
            name: dict-workers-pixkey-database,dict-database,dict-messaging
            request-connect-timeout: 15
    profiles:
        active:
            - ${ENV:local}
            - database-${ENV:local}
            - messaging-${ENV:local}
