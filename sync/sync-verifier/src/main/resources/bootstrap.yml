spring:
    main:
        banner-mode: off
        allow-bean-definition-overriding: true
    application:
        name: dict-sync-verifier
    cloud:
        config:
            uri: ${CONFIG_SERVER_URI:http://localhost:8888}
            name: dict-sync-verifier,dict-bacen,dict-database,dict-messaging
            request-connect-timeout: 15
    profiles:
        active:
            - ${ENV:local}
            - bacen-${ENV:local}
            - database-${ENV:local}
            - messaging-${ENV:local}
            - cloudtask-${ENV:local}