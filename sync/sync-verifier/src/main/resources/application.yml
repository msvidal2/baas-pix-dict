spring:
    main:
        banner-mode: off
        allow-bean-definition-overriding: true
    application:
        name: sync
    datasource:
        url: ${DB_URL}
        driver-class-name: ${DB_DRIVE_CLASS_NAME}
        password: ${DB_PASSWORD}
        username: ${DB_USERNAME}
    jpa:
        database: ${DB_TYPE}
        hibernate:
            ddl-auto: none
        show-sql: true
        properties.hibernate.default_schema: dict
        properties:
            hibernate.jdbc.batch_size: 10
    redis:
        host: ${PICPAY_REDIS_HOST}
        port: ${PICPAY_REDIS_PORT}
        timeout: ${PICPAY_REDIS_TIMEOUT}
        keyTtl: ${PICPAY_REDIS_KEY_TTL}

server:
    tomcat:
        threads:
            max: 400
            min-spare: 50

picpay:
    ispb: 22896431
    service.name: ${spring.application.name}
    logging:
        level: ${PICPAY_LOGGING_LEVEL}
        appender: ${PICPAY_LOGGING_APPENDER}

logging.pattern.console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %magenta([%t]) %m%n"
#logging.level.org.apache.kafka.clients: OFF

management:
    health:
        diskspace:
            enabled: false
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            exposure:
                include: prometheus, health
            base-path: '/'
            path-mapping:
                prometheus: 'metrics'
feign:
    client.config.default:
        logger-level: FULL
        connect-timeout: 105000
        read-timeout: 105000
    compression:
        request:
            enabled: true
            mime-types: text/xml,application/xml,application/json
            min-request-size: 2048
        response:
            enabled: true
            useGzipDecoder: true

pix:
    partner: ${PARTNER}
    bacen:
        url: ${BACEN_AWS_URL}
        dict.url: ${BACEN_AWS_URL}/dict/api
        dict.entries.url: ${BACEN_AWS_URL}/dict/api
        dict.infraction.url: ${BACEN_AWS_URL}