spring:
    main:
        banner-mode: off
        allow-bean-definition-overriding: true
    application:
        name: dict-cid-events
    cloud:
        config:
            uri: ${CONFIG_SERVER_URI:http://localhost:8888}
            name: dict-cid-events,dict-bacen,dict-database,dict-messaging
    profiles:
        active:
            - ${ENV:local}
            - database-${ENV:local}
            - messaging-${ENV:local}