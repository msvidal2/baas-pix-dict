spring:
    main:
        banner-mode: off
    application:
        name: dict-sync-cid-events
    cloud:
        config:
            uri: ${CONFIG_SERVER_URI:http://localhost:8888}
            name: dict-sync-cid-events,dict-bacen,dict-database
            request-connect-timeout: 15
    profiles:
        active:
            - ${ENV:local}
            - bacen-${ENV:local}
            - database-${ENV:local}
